<!DOCTYPE html>
<html>
<head>
    <title>Your Name - Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        section h2 {
            color: #333;
        }
        .social-links {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .social-links li {
            display: inline-block;
            margin-right: 10px;
        }

        /* Add fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            animation: fadeIn 2s ease-in;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
    </header>
    <section>
        <h2>Biography</h2>
        <p>Add your biography here.</p>
    </section>
    <section>
        <h2>Resume</h2>
        <p>Add your resume here.</p>
    </section>
    <section>
        <h2>Contact Details</h2>
        <p>Add your contact details here.</p>

        <ul class="social-links">
            <li><a href="https://www.linkedin.com/in/AdarPeleg"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" width="32" height="32"></a></li>
            <li><a href="https://github.com/AdarPeleg"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" width="32" height="32"></a></li>
        </ul>
    </section>
<!-- Add color slider -->
    <section>
        <h2>Change Background Color</h2>
        <input type="range" min="0" max="360" value="0" id="color-slider">
    </section>

    <script>
        // Add JavaScript code to change background color
        const colorSlider = document.querySelector('#color-slider');
        colorSlider.addEventListener('input', () => {
            const hue = colorSlider.value;
            document.body.style.backgroundColor = `hsl(${hue}, 50%, 80%)`;
        });
    </script>
</body>
</html>
